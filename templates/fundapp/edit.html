<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4768E6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #354DAC;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Edit User Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}"><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ user.country }}"><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ user.email }}"><br>
        
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" value="{{ user.source }}"><br>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
